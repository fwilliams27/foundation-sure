<ion-header>
  <ion-toolbar>
    <ion-title class="app-title">Foundation-Sure</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h2 class="page-heading">Upload and Organize Your Construction Plans</h2>

  <!-- File Upload Section -->
  <ion-item>
    <ion-label>Upload a File:</ion-label>
    <input type="file" (change)="onFileChange($event)" />
  </ion-item>

  <!-- Navigation Buttons -->
  <ion-list>
    <ion-list-header>
      <ion-label>Navigate to Other Pages</ion-label>
    </ion-list-header>

    <ion-item routerLink="/tab2">
      <ion-label>Architect Recommendations</ion-label>
    </ion-item>

    <ion-item routerLink="/tab3">
      <ion-label>Cost-Effective Plans</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
