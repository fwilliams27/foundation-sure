<ion-header>
  <ion-toolbar>
    <ion-title>Tab 1</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- File Upload Section -->
  <ion-item>
    <ion-label>Upload a File:</ion-label>
    <input type="file" (change)="onFileChange($event)" />
  </ion-item>

  <!-- Navigation Buttons -->
  <ion-list>
    <ion-list-header>
      <ion-label>Navigate to Other Tabs</ion-label>
    </ion-list-header>

    <ion-item routerLink="/tab2">
      <ion-label>Go to Tab 2</ion-label>
    </ion-item>

    <ion-item routerLink="/tab3">
      <ion-label>Go to Tab 3</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
