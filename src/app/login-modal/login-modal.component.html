<div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" (click)="closeModal()">&times;</span>
      <h2 *ngIf="!isRegistering && !isResettingPassword">Login</h2>
      <h2 *ngIf="isRegistering">Register</h2>
      <h2 *ngIf="isResettingPassword">Reset Password</h2>
  
      <!-- Login Form -->
      <form *ngIf="!isRegistering && !isResettingPassword" (submit)="login(); $event.preventDefault()">
        <label for="email">Email:</label><br />
        <input type="email" id="email" [(ngModel)]="email" required />
        <br /><br />
        <label for="password">Password:</label><br />
        <input type="password" id="password" [(ngModel)]="password" required />
        <br /><br />
        <button type="submit">Login</button>
        <p class="link" (click)="toggleMode('register')">Create an account</p>
        <p class="link" (click)="toggleMode('reset')">Forgot password?</p>
      </form>
  
      <!-- Registration Form -->
      <form *ngIf="isRegistering" (submit)="register(); $event.preventDefault()">
        <label for="email">Email:</label><br />
        <input type="email" id="email" [(ngModel)]="email" required />
        <br /><br />
        <label for="password">Password:</label><br />
        <input type="password" id="password" [(ngModel)]="password" required />
        <br /><br />
        <button type="submit">Register</button>
        <p class="link" (click)="toggleMode('login')">Back to Login</p>
      </form>
  
      <!-- Password Reset Form -->
      <form *ngIf="isResettingPassword" (submit)="resetPassword(); $event.preventDefault()">
        <label for="email">Email:</label><br />
        <input type="email" id="email" [(ngModel)]="email" required />
        <br /><br />
        <button type="submit">Reset Password</button>
        <p class="link" (click)="toggleMode('login')">Back to Login</p>
      </form>
  
      <!-- Messages -->
      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
      <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
    </div>
  </div>
